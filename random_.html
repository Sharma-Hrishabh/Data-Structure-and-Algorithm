<html>
	<head>
		<title>To-do_list</title>
		<style>
			.container{
				margin-top: 30px;
			}
		</style>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</head>
	<body>
	<div class='container'>
		<input type='text' id='newtodo' placeholder="Events to add">&nbsp&nbsp&nbsp;
				<input type='button' value='Add_to_list' id='addtodo' class="btn btn-warning">		
				<ul id='todolist'>
					
				</ul>						 
		</div>	
		<script>
			
			let todoItems=[];
			window.onload=function()
			{
				let newtodo=document.getElementById('newtodo');
				let addtodo=document.getElementById('addtodo');
				let todolist=document.getElementById('todolist');
				
				addtodo.onclick=function(){
				   add(newtodo.value);
				}
				
			};
			function fun1(event)
			{
				let id=event.target.getAttribute('data-id');
				todoItems[id].done=!todoItems[id].done;
				todolist.innerHTML=' '
				setItemtolist(todoItems);
			}
			function fun(event)
			{
				let id=event.target.getAttribute('data-id');
				todoItems.splice(id, 1);
				todolist.innerHTML=' '
				setItemtolist(todoItems);
			}
			function addtolist(index,item)
			{
				let todoitem=document.createElement('li');
				todoitem.innerHTML=item.task;
				todoitem.setAttribute('data-id',index);
				if(item.done)
					{
						todoitem.style.textDecoration='line-through';
					}
				todoitem.addEventListener('click',fun);
				todolist.appendChild(todoitem);
			}
			function setItemtolist(Itemarray)
			{
				
				for(index in todoItems)
					{
						addtolist(index,Itemarray[index]);
					}
			}
			function add(text){
				 todoItems.push({
                    task: text,
                       done: false
                 });
					todolist.innerHTML=' '
				setItemtolist(todoItems);
			}
		
		</script>										 
	</body>
</html>
